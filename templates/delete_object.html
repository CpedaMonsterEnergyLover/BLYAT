{% extends 'root.html' %}
{% block title %}
    удалить
{% endblock %}
{%  block content %}
    <div class="list">
        <h3>Вы уверены что хотите удалить объект {{ object }} ?</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="submit" value="Подтвердить" class="btn_add">
            <a href="/liner/list" class="btn_add">
                Отклонить
            </a>
        </form>
    </div>
{% endblock %}
